language: java
jdk:
  - oraclejdk8
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
addons:
  apt:
    packages:
      - oracle-java8-installer
install: true
before_install:
  - export JAVA_OPTS=-Xms1024m -Xmx3072m -XX:PermSize=512m
before_script:
  - chmod +x gradlew
script: ./gradlew --no-daemon