<div class="row">

  <div class="col-md-3 text-center">
    <!-- Здесь создание правил кнопкой + и вывод кнопок для правил, удобнее наверное через ng-repeat.
    Если создаете методы с другими названиями, меняйте здесь тоже. -->

    <button type="button" class="btn btn-primary btn-block btn-space" ng-click="createFile()">+</button><br>
    <hr class="mb-4">

    <!-- repeat'ом все файлы и правила? -->
    <button type="button" id="show" class="btn  btn-info btn-outline-secondary btn-sm float-left btn-space" data-toggle="collapse" data-target="#hide-file">Show</button>
    <h3 class="mb-3 float-left">File_1</h3>

    <div class="btn-group btn-group-sm" >
      <div class="btn-group">
        <button type="button" class="btn btn-outline-primary btn-sm float-right btn-space" ng-click="createRule()">+</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-info btn-outline-danger btn-sm float-right btn-space" data-toggle="modal" data-target="#deleteModal">&times;</button>
      </div>
    </div>

    <div class="modal fade" id="deleteModal" role="dialog">
      <div class="modal-dialog modal-bg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Delete File</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this file?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="deleteFile()">Yes</button>
          </div>
        </div>
      </div>
    </div>

    <div id="hide-file" class="collapse in">
      <br>
      <div class="btn-group " draggable="true" ondragstart="drag(event)" id="drag1">
        <div class="btn-group">
          <button type="button" class="btn btn-outline-secondary " ng-click="openRule()">Rule_1</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-info btn-outline-danger " data-toggle="modal" data-target="#deleteRuleModal">&times;</button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="deleteRuleModal" role="dialog">
      <div class="modal-dialog modal-bg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Delete Rule</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this rule?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="deleteRule()">Yes</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="col-md-8 order-md-1">
    <h4 class="mb-3 float-left">Attributes</h4>
    <button type="button" id="show1" class="btn btn-info btn-outline-secondary btn-sm btn-space" data-toggle="collapse" data-target="#hide-attributes">Show</button>
    <form class="needs-validation" novalidate>
      <div id="hide-attributes" class="collapse in">
        <div class="row">
          <div class="col-md-11 ">
            <!-- Здесь снова лучше ng-repeat'ом выводить поля с атрибутами. -->
            <input type="text" class="form-control" ng-model="attribute" placeholder="" value="">
          </div>
          <button type="button" class="btn btn-danger btn-sm  btn-space2" ng-click="deleteAttribute()">&times;</button><br>
        </div>
        <!-- Кнопка добавления новых атрибутов. -->
        <br><button type="button" class="btn btn-primary btn-sm float-right btn-space" ng-click="addAttribute()">+</button><br>
      </div>

      <hr class="mb-4">
      <h4 class="mb-3">Conditions</h4>

      <div class="row">
        <div class="col-md-11 ">
          <!-- Здесь снова лучше ng-repeat'ом выводить поля с условиями. -->
          <input type="text" class="form-control" ng-model="condition" placeholder="" value="" required>
          <div class="invalid-feedback">
            Valid condition is required.
          </div>
        </div>
        <button type="button" class="btn btn-danger btn-sm  btn-space1" ng-click="deleteCondition()">&times;</button><br>
      </div>

      <!-- Кнопка добавления нового условия. -->
      <br><button type="button" class="btn btn-primary btn-sm float-right btn-space" ng-click="addCondition()">+</button><br>

      <hr class="mb-4">
      <h4 class="mb-3">Recommendations</h4>

      <div class="row">
        <div class="col-md-11 ">
          <!-- Здесь снова лучше ng-repeat'ом выводить поля с рекомендациями. -->
          <input type="text" class="form-control" ng-model="recommendation" placeholder="" value="" required>
          <div class="invalid-feedback">
            Valid recommendation is required.
          </div>
        </div>
        <button type="button" class="btn btn-danger btn-sm  btn-space1" ng-click="deleteRecomendation()">&times;</button><br>
      </div>

      <!-- Кнопка добавления новых рекомендаций. -->
      <br><button type="button" class="btn btn-primary btn-sm float-right btn-space" ng-click="addRecommendation()">+</button><br>

      <hr class="mb-4">
      <!-- Кнопка сохранения. -->
      <button class="btn btn-primary btn-lg btn-space float-right" type="submit" ng-click="save()">Save</button>
    </form>
    <!-- Кнопка отмены. -->
    <button class="btn btn-primary btn-lg btn-space float-right" ng-click="cancel()">Cancel</button>
  </div>
</div>
